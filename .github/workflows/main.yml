name: cypress tests
on: [push]
jobs:
  cypress-run:
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm ci
      - name: run cypress tests
        uses: cypress-io/github-action@v3
